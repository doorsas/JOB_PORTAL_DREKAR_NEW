<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #fff; margin: 0; }
        .container { width: 90%; margin: 0 auto; }
        header { padding: 20px 0; text-align: center; }
        .logo { max-width: 200px; }
        nav { margin: 20px 0; text-align: center; }
        nav img { margin: 0 10px; vertical-align: middle; }
        .content { min-height: 400px; margin-bottom: 40px; }
        footer { background: #f5f5f5; padding: 10px 0; text-align: center; font-size: 14px; color: #888; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/logo.png" alt="Logo" class="logo">
        </header>
        <nav>
            <img src="/static/folder.png" alt="Folder">
            <img src="/static/team.png" alt="Team">
            <img src="/static/briefcase.png" alt="Briefcase">
        </nav>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <footer>
            &copy; 2025 POLAR LINE
        </footer>
    </div>
</body>
</html>
